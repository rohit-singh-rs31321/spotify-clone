<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="img/logo.png" alt="spotify_logo">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1>Best of M C Square</h1>
            <div class="songItemsContainer"></div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">03:34 <img id="0" class="songItemPlay" src="img/play.png" ></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">02:56 <img id="1" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">02:43 <img id="2" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">02:43 <img id="3" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">03:34 <img id="4" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">02:31 <img id="5" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">03:16 <img id="6" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">02:23 <img id="7" class="songItemPlay" src="img/play.png"></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">03:22 <img id="8 " class="songItemPlay" src="img/play.png"></span></span>
            </div>
        </div>

    </div>
    <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="img/playing.gif" alt="playing" id="gif"> <span id="masterSongName"></span>
        </div>
        <div class="icons">
            <!--fontsawesome icons-->
            <img src="img/backward.png" id="previous" alt="backward">
            <img src="img/play.png" id="masterPlay"  alt="play">
            <img src="img/forward-button.png" id="next" alt="forward">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
